<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Collab</title>
</head>
<body>

    <div class="mobile-navigation" id="mobile-navigation">
        <div class="mobile-navgation--header">
            <img src="./assets/images/Collab..png" alt="Logo Collab">
            <div class="close-button">
                <button onclick="toggleMobileNavigation()">
                    <i class="fa fa-close"></i>
                </button>    
            </div>
        </div>
        <a href="#" class="mobile-navgation--item mobile-navigation--item_active">Home</a>
        <a href="#" class="mobile-navgation--item">About</a>
        <a href="#" class="mobile-navgation--item">Services</a>
        <a href="#" class="mobile-navgation--item">Contact</a>
    </div>

    <div id="container">
        <header>
            <img src="./assets/images/Collab..png" alt="Logo Collab">
            <nav class="navigation">
                <a href="#" class="navgation--item navigation--item_active">Home</a>
                <a href="#" class="navgation--item">About</a>
                <a href="#" class="navgation--item">Services</a>
                <a href="#" class="navgation--item">Contact</a>
            </nav>

            <div class="menu-button">
                <button onclick="toggleMobileNavigation()">
                    <i class="fa fa-reorder"></i>
                </button>    
            </div>
            
            <button class="navigation--button">Get Started</button>
        </header>

        <main>
            <div class="main--content">
                <h1 class="headline">Collaborate Like Never Before</h1>
                <p class="description">Proin consequat eros in dolor rhoncus, in pellentesque justo feugiat. Nunc nec porttitor sapien, vel congue diam.</p>
                <button class="play-button">
                    <i class="fa fa-play-circle"></i>
                    Discover Video
                </button>
            </div>
            <div class="image--content">
                <img src="./assets/images/data-x1.png" alt="Image">
            </div>
        </main>

        <footer>
            <div class="socials">
                <a href="" class="socials--item">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="" class="socials--item">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="" class="socials--item">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>

            <span>Joedes Junior</span>
        </footer>
    </div>

    <script>
        function toggleMobileNavigation() {
            const element = document.getElementById("mobile-navigation"); 

            if (element.classList.contains("mobile-navigation__open")) {
                element.classList.remove("mobile-navigation__open");
            } else {
                element.classList.add("mobile-navigation__open");
            }
        }
    </script>
</body>
</html>
